<!DOCTYPE html>
<html>
<head>
	<title>单页广告网站</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>广告标题</h1>
		<p>这里是广告简介</p>
		<a href="#contact">联系我们</a>
	</header>
	<section id="section1">
		<div class="container">
			<div class="left">
				<h2>广告标题1</h2>
				<p>这里是广告简介1</p>
			</div>
			<div class="right">
				<img src="image1.jpg" alt="广告图片1">
			</div>
		</div>
	</section>
	<section id="section2">
		<div class="container">
			<div class="left">
				<img src="image2.jpg" alt="广告图片2">
			</div>
			<div class="right">
				<h2>广告标题2</h2>
				<p>这里是广告简介2</p>
			</div>
		</div>
	</section>
	<section id="section3">
		<div class="container">
			<div class="left">
				<h2>广告标题3</h2>
				<p>这里是广告简介3</p>
			</div>
			<div class="right">
				<img src="image3.jpg" alt="广告图片3">
			</div>
		</div>
	</section>
	<footer id="contact">
		<h3>联系我们</h3>
		<p>这里是联系信息</p>
	</footer>
</body>
</html>
